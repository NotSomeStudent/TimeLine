<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>My Life Timeline — Horizontal Ultra</title>
  <meta name="description" content="A horizontal, tour-driven, immersive timeline of 15 events (2009–2025).">
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
  <meta name="theme-color" content="#0f1226" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="preload" href="assets/css/main.css" as="style">
  <link rel="stylesheet" href="assets/css/main.css">
  <script>
    (function(){ try{
      const sysDark = matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.dataset.theme = sysDark ? 'dark' : 'light';
      document.documentElement.classList.remove('no-js');
    }catch(e){} })();
  </script>
</head>

<body>
  <!-- starfield -->
  <canvas id="fx-canvas" aria-hidden="true"></canvas>

  <!-- progress line -->
  <div id="progress" aria-hidden="true"></div>

  <!-- top bar -->
  <header class="topbar" role="banner">
    <div class="brand">
      <svg class="logo" viewBox="0 0 100 100" aria-hidden="true">
        <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0"/><stop offset="1"/></linearGradient></defs>
        <circle cx="50" cy="50" r="46" fill="url(#g)"/>
        <path d="M50 20 L70 50 L50 80 L30 50 Z" fill="currentColor"/>
      </svg>
      <div class="titles">
        <h1>My Life Timeline</h1>
        <p class="sub">2009 → 2025 • 15 moments • horizontal tour</p>
      </div>
    </div>

    <div class="hud" role="status" aria-live="polite">
      <span id="counter">1/15</span>
      <button id="tourBtn" class="btn cta" aria-pressed="false" title="Start/stop tour">Start Tour</button>
    </div>
  </header>

  <!-- hero beams -->
  <div class="hero-beams" aria-hidden="true">
    <div class="beam b1" data-depth="0.12"></div>
    <div class="beam b2" data-depth="0.22"></div>
    <div class="beam b3" data-depth="0.34"></div>
    <div class="grid"></div>
    <div class="vignette"></div>
  </div>

  <!-- timeline viewport -->
  <main class="viewport" role="main" aria-label="Horizontal timeline with 15 events">
    <div id="rail" class="rail" style="--count:15" aria-hidden="false">
      <!-- axis (non-interactive) -->
      <div class="axis">
        <div class="axis-core"></div>
        <div class="axis-fill" id="axisFill"></div>
        <div class="axis-glow"></div>
      </div>

      <!-- tick labels under nodes -->
      <ol id="ticks" class="ticks" aria-hidden="true"></ol>

      <!-- nodes grid -->
      <ol id="nodes" class="nodes" style="filter:url(#glow)"></ol>
    </div>

    <!-- SVG filters (glow/goo) -->
    <svg width="0" height="0" class="defs" aria-hidden="true" focusable="false">
      <defs>
        <filter id="glow"><feGaussianBlur stdDeviation="6.5" result="c"/><feMerge><feMergeNode in="c"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      </defs>
    </svg>
  </main>

  <!-- template -->
  <template id="nodeTemplate">
    <li class="node" tabindex="-1">
      <div class="tick" aria-hidden="true"></div>
      <button class="dot" aria-haspopup="dialog" aria-expanded="false" title="Open event"></button>
      <div class="card" role="dialog" aria-modal="false">
        <div class="shine" aria-hidden="true"></div>
        <header class="card-head">
          <time class="date"></time>
          <h3 class="title"></h3>
          <p class="sub"></p>
        </header>
        <figure class="media"></figure>
        <p class="desc"></p>
        <div class="meta"></div>
      </div>
      <span class="year-label"></span>
    </li>
  </template>

  <script defer src="assets/js/main.js"></script>
</body>
</html>
